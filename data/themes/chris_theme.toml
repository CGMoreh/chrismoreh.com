# Theme metadata

# Theme based on the Hugo Academic 'minimal' theme
name = "chris_theme"

# Is theme light or dark?
light = true

# Primary
primary = "#700001" # the color of hyperlinks

# Menu
menu_primary = "#700001" # the menu header; same as hyperlinks
menu_text = "#2b2b2b" # main text in menu;
menu_text_active = "#c1a037"
menu_title = "#000000"

# Home sections
background = "rgb(255, 255, 255)" # page background
home_section_odd = "#000000"
home_section_even = "rgb(255, 255, 255)" # trasparent

[dark]
  link = "#960707"
  link_hover = "#960707"

